                    <input type="text" name="ck_term" class="form-control ck_term" id="ck_term" >
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Description:</label>
                    <input type="text" name="ck_desc" class="form-control" id="descriptionCk">
                </div>
                <button type="button" class="btn btn-secondary btn-right" data-dismiss="modal">cancel</button>

            </div>
            
        </div>
        </div>
